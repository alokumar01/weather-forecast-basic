<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="weather-app">
    <div class="search-container">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button id="searchButton">Search</button>
    </div>

    <div class="weather-info">
      <h1 id="cityName"></h1>
      <p id="description" class="description"></p>

      <div class="details">
        <div class="detail">
          <p><strong>Temperature:</strong> <span id="temperature"></span>°C</p>
        </div>
        <div class="detail">
          <p><strong>Feels Like:</strong> <span id="feelsLike"></span>°C</p>
        </div>
        <div class="detail">
          <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
        </div>
        <div class="detail">
          <p><strong>Wind Speed:</strong> <span id="windSpeed"></span> m/s</p>
        </div>
        <div class="detail">
          <p><strong>Sunrise:</strong> <span id="sunrise"></span></p>
        </div>
        <div class="detail">
          <p><strong>Sunset:</strong> <span id="sunset"></span></p>
        </div>
      </div>
    </div>

    <footer>
      <p>Developed by @alokumar <a target="_blank" href="https://github.com/alokumar01">GitHub</a></p>
      
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
